name: CPU Profiling Report

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

jobs:
  profile:
    name: Profile kvsWebrtcClientMaster and kvsWebrtcClientViewer CPU
    runs-on: ubuntu-latest
    container: public.ecr.aws/ubuntu/ubuntu:24.04_stable
    env:
      AWS_KVS_LOG_LEVEL: 2

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Clone repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y build-essential pkg-config google-perftools libgoogle-perftools-dev git

    - name: Setup cmake
      uses: jwlawson/actions-setup-cmake@v2
      with:
        cmake-version: '3.x'

    - name: Configure with profiler
      run: |
        mkdir build
        cd build
        cmake .. -DUSE_OPENSSL=OFF -DUSE_MBEDTLS=ON -DLINK_PROFILER=ON -DCMAKE_BUILD_TYPE=RelWithDebInfo

    - name: Build
      working-directory: build
      run: |
        make -j$(nproc)

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Run profiling
      working-directory: build
      env:
        CPUPROFILE_FREQUENCY: 1000
      run: |
        cd samples
        CPUPROFILE=master_profile.prof ./kvsWebrtcClientMaster profiling-test-channel &
        MASTER_PID=$!
        sleep 10
        CPUPROFILE=viewer_profile.prof ./kvsWebrtcClientViewer profiling-test-channel &
        VIEWER_PID=$!
        sleep 30
        kill -INT $MASTER_PID $VIEWER_PID || true
        wait $MASTER_PID $VIEWER_PID || true
        google-pprof --text ./kvsWebrtcClientMaster master_profile.prof > master_cpu_report.txt
        google-pprof --text ./kvsWebrtcClientViewer viewer_profile.prof > viewer_cpu_report.txt
    
    - name: Upload report
      uses: actions/upload-artifact@v4
      with:
        name: cpu-profiling-report
        path: |
          build/samples/master_cpu_report.txt
          build/samples/viewer_cpu_report.txt
